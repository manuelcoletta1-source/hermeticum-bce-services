.brandmark{
  display:flex;
  align-items:center;
  gap:10px;
}

.brandmark img{
  height:28px;
  width:auto;
  display:block;
  filter: drop-shadow(0 0 10px rgba(0,229,255,.18))
          drop-shadow(0 0 18px rgba(109,92,255,.14));
}

.brandmark span{
  font-weight:900;
  letter-spacing:.10em;
  text-transform:uppercase;
}
