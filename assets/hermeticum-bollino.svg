<svg xmlns="http://www.w3.org/2000/svg" width="280" height="280" viewBox="0 0 280 280" role="img" aria-label="Bollino Hermeticum — Sicurezza Digitale UE">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6aa9ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#2bd576" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Outer seal -->
  <circle cx="140" cy="140" r="122" fill="#0f1117" stroke="url(#g)" stroke-width="6" filter="url(#s)"/>
  <circle cx="140" cy="140" r="108" fill="none" stroke="#24262b" stroke-width="2" stroke-dasharray="6 8"/>

  <!-- Top text -->
  <text x="140" y="70" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="14" fill="#9aa0a6" letter-spacing="2">
    HERMETICUM
  </text>

  <!-- Center mark -->
  <g transform="translate(140 138)">
    <!-- Shield -->
    <path d="M0 -62 C 34 -48 52 -32 52 -6 C 52 34 26 58 0 72 C -26 58 -52 34 -52 -6 C -52 -32 -34 -48 0 -62 Z"
          fill="#0b0c10" stroke="url(#g)" stroke-width="3"/>
    <!-- Check -->
    <path d="M-18 8 L-2 24 L22 -6" fill="none" stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Tiny star -->
    <circle cx="0" cy="-28" r="3" fill="url(#g)"/>
  </g>

  <!-- Middle text -->
  <text x="140" y="196" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="14" fill="#e8e8e8" letter-spacing="1">
    BOLLINO UE
  </text>
  <text x="140" y="218" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="12" fill="#9aa0a6">
    Sicurezza Digitale · Evidence-based
  </text>

  <!-- Bottom ring text -->
  <text x="140" y="246" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="10" fill="#9aa0a6" letter-spacing="1.2">
    UE-FIRST · GDPR · FAIL-CLOSED
  </text>
</svg>
