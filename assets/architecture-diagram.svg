<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520" viewBox="0 0 1100 520">
  <defs>
    <style>
      .bg { fill: #0b0d10; }
      .card { fill: #0f1318; stroke: rgba(255,255,255,.12); stroke-width: 1.5; rx: 16; ry: 16; }
      .title { fill: #e7edf5; font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .text { fill: #9fb0c2; font: 13px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .mono { fill: #9fb0c2; font: 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .line { stroke: rgba(255,255,255,.18); stroke-width: 1.2; }
      .badge { fill: rgba(255,255,255,.06); stroke: rgba(255,255,255,.12); stroke-width: 1; rx: 10; ry: 10; }
      .badgeText { fill: #e7edf5; font: 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1100" height="520"/>

  <!-- Header -->
  <text class="title" x="40" y="42">HERMETICUM — IPR Architecture (EU-aligned)</text>
  <text class="text" x="40" y="64">Audit-first · Fail-closed · Hash-only · No data custody</text>

  <!-- Layer cards -->
  <rect class="card" x="40" y="100" width="300" height="120"/>
  <text class="title" x="60" y="130">1) Identity Anchor</text>
  <text class="text" x="60" y="154">External or sovereign identity</text>
  <text class="text" x="60" y="174">No central custody required</text>

  <rect class="card" x="400" y="100" width="300" height="120"/>
  <text class="title" x="420" y="130">2) Responsibility Layer</text>
  <text class="text" x="420" y="154">Attribution of decision/action</text>
  <text class="text" x="420" y="174">Identifiable & verifiable</text>

  <rect class="card" x="760" y="100" width="300" height="120"/>
  <text class="title" x="780" y="130">3) Trace Layer</text>
  <text class="text" x="780" y="154">Append-only records</text>
  <text class="text" x="780" y="174">Opponible over time</text>

  <rect class="card" x="220" y="260" width="300" height="120"/>
  <text class="title" x="240" y="290">4) Verification Layer</text>
  <text class="text" x="240" y="314">Public pass/fail checks</text>
  <text class="text" x="240" y="334">Hash-only verification</text>

  <rect class="card" x="580" y="260" width="300" height="120"/>
  <text class="title" x="600" y="290">5) Interoperability Layer</text>
  <text class="text" x="600" y="314">B2B · B2G · eIDAS-ready</text>
  <text class="text" x="600" y="334">APIs & workflows</text>

  <!-- Connectors -->
  <line class="line" x1="340" y1="160" x2="400" y2="160"/>
  <line class="line" x1="700" y1="160" x2="760" y2="160"/>
  <line class="line" x1="550" y1="220" x2="370" y2="260"/>
  <line class="line" x1="550" y1="220" x2="730" y2="260"/>

  <!-- Policy badges -->
  <rect class="badge" x="40" y="420" width="160" height="34"/>
  <text class="badgeText" x="58" y="442">FAIL-CLOSED</text>

  <rect class="badge" x="220" y="420" width="160" height="34"/>
  <text class="badgeText" x="238" y="442">AUDIT-FIRST</text>

  <rect class="badge" x="400" y="420" width="160" height="34"/>
  <text class="badgeText" x="418" y="442">HASH-ONLY</text>

  <rect class="badge" x="580" y="420" width="200" height="34"/>
  <text class="badgeText" x="598" y="442">NO DATA CUSTODY</text>

  <rect class="badge" x="820" y="420" width="240" height="34"/>
  <text class="badgeText" x="838" y="442">EU-ALIGNED DESIGN</text>

  <!-- Footer note -->
  <text class="mono" x="40" y="492">
    Diagram purpose: technical clarity for EU pilot evaluation. Not a legal identity system.
  </text>
</svg>
