<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Create IPR — EU Base Identity</title>

<link rel="stylesheet" href="../assets/css/main.css"/>
<link rel="stylesheet" href="../assets/css/brand.css"/>

<script src="../assets/js/ipr-create.js" defer></script>
</head>

<body>

<header class="topbar">
<div class="wrap">
<div class="row">

<div class="brandmark">
<img src="../assets/img/hermeticum-mark-neon.svg" alt="IPR"/>
<span>IPR</span>
</div>

<nav class="nav">
<a href="../">Gateway</a>
<a class="active" href="./">Create</a>
<a href="../verify/">Verify</a>
<a href="../docs/">Docs</a>
<a href="../status/">Status</a>
</nav>

<div class="spacer"></div>
<div class="status active">EU Infrastructure: ACTIVE</div>

</div>
</div>
</header>

<main class="wrap">

<section class="hero">
<h1>Activate European IPR</h1>

<p class="lead">
Generate a base Identity Primary Record.  
No central storage. Hash-only verification.  
Your identity remains under your control.
</p>
</section>

<section class="section">

<div class="panel">

<label>First Name</label>
<input id="name" class="input"/>

<label>Last Name</label>
<input id="surname" class="input"/>

<label>Country</label>
<input id="country" class="input"/>

<label>Region</label>
<input id="region" class="input"/>

<label>City</label>
<input id="city" class="input"/>

<label>District</label>
<input id="district" class="input"/>

<label>Public Nickname (visible)</label>
<input id="nickname" class="input"/>

<div class="cta">
<button class="btn primary" onclick="generateIPR()">Generate IPR</button>
</div>

</div>

</section>

<section class="section">

<div class="panel">
<h2>Generated IPR</h2>

<textarea id="ipr_out" style="height:140px"></textarea>

<div class="cta">
<button class="btn" onclick="downloadIPR()">Download IPR</button>
<button class="btn" onclick="downloadReceipt()">Download Receipt</button>
<a class="btn primary" href="../verify/">Verify</a>
</div>

</div>

</section>

</main>

<footer class="footer">
<div class="wrap">
<div class="row">
<strong>IPR Infrastructure</strong>
<div>EU-first · hash-only · no data custody</div>
</div>
</div>
</footer>

</body>
</html>
