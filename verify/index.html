<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify — Hash-Only (EU Node ΦΩ)</title>
  <meta name="description" content="Verifica locale SHA-256 di un payload normalizzato. Hash-only, UE-first, fail-closed." />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{--bg:#0b0e11;--fg:#e6e6e6;--muted:#9aa0a6;--accent:#5eead4;--card:#0f1318;--line:#1f2937;--ok:#34d399;--warn:#f87171;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;line-height:1.45}
    main{min-height:100vh;display:grid;place-items:center;padding:24px}
    .panel{max-width:920px;width:100%;background:var(--card);border:1px solid var(--line);border-radius:12px;padding:26px;box-shadow:0 10px 30px rgba(0,0,0,.45)}
    .badge{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:6px 12px;font-size:.8rem;color:var(--muted);margin-bottom:14px}
    h1{margin:0 0 6px 0;font-size:1.45rem}
    .sub{margin:0 0 18px 0;color:var(--muted)}
    label{display:block;font-size:.9rem;margin:0 0 6px 2px;color:var(--muted)}
    textarea,input{
      width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);background:#0b0e11;color:var(--fg);outline:none
    }
    textarea{min-height:220px;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:.9rem}
    .grid{display:grid;gap:12px}
    @media(min-width:820px){.grid.two{grid-template-columns:1fr 1fr}}
    .actions{display:grid;gap:10px;margin-top:14px}
    @media(min-width:820px){.actions{grid-template-columns:1fr 1fr}}
    button{padding:13px 16px;border-radius:10px;border:1px solid var(--line);background:var(--accent);color:#022c22;font-weight:700;cursor:pointer}
    button.secondary{background:transparent;color:var(--fg)}
    .box{margin-top:12px;padding:14px;border:1px solid var(--line);border-radius:10px;background:#0b0e11;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:.85rem;white-space:pre-wrap;word-break:break-word}
    .status{margin-top:10px}
    .ok{color:var(--ok)} .warn{color:var(--warn)}
    .foot{margin-top:18px;display:flex;flex-wrap:wrap;gap:10px;justify-content:space-between;color:var(--muted);font-size:.8rem}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
<main>
  <div class="panel">
    <span class="badge">VERIFY · SHA-256 · HASH_ONLY · UE_FIRST · FAIL_CLOSED</span>
    <h1>Verifica Hash (locale)</h1>
    <p class="sub">
      Incolla il <strong>payload normalizzato</strong> (JSON) e l’hash atteso (SHA-256 hex).  
      La verifica avviene <strong>solo nel browser</strong>. Nessun invio.
    </p>

    <div class="grid two">
      <div>
        <label for="payload">Payload normalizzato (JSON)</label>
        <textarea id="payload" placeholder='{"evt":"EVT-0012", ... }'></textarea>
      </div>
      <div>
        <label for="expected">Hash atteso (SHA-256 hex)</label>
        <input id="expected" placeholder="es. 3a7c... (64 hex)" />
        <div class="actions">
          <button id="verifyBtn">Verifica</button>
          <button id="resetBtn" class="secondary" type="button">Reset</button>
        </div>

        <div class="status" id="statusLine">Stato: <span class="warn">INATTIVO</span></div>

        <div class="box" id="computedBox">computed_hash: —</div>
        <div class="box" id="resultBox">result: —</div>
      </div>
    </div>

    <div class="foot">
      <span><a href="../">← Nodo Europeo ΦΩ</a></span>
      <span><a href="../terms/">Termini</a></span>
    </div>
  </div>
</main>

<script>
  async function sha256Hex(text) {
    const enc = new TextEncoder();
    const buf = enc.encode(text);
    const digest = await crypto.subtle.digest("SHA-256", buf);
    return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2,"0")).join("");
  }

  function setStatus(text, ok) {
    const cls = ok ? "ok" : "warn";
    document.getElementById("statusLine").innerHTML = 'Stato: <span class="'+cls+'">'+text+'</span>';
  }

  function normHex(s){ return (s||"").trim().toLowerCase(); }

  const verifyBtn = document.getElementById("verifyBtn");
  const resetBtn = document.getElementById("resetBtn");

  verifyBtn.addEventListener("click", async (e) => {
    e.preventDefault();

    const payloadTextRaw = document.getElementById("payload").value || "";
    const expected = normHex(document.getElementById("expected").value);

    if (!payloadTextRaw.trim()) { setStatus("DENY (payload mancante)", false); return; }
    if (!expected || expected.length !== 64 || !/^[0-9a-f]{64}$/.test(expected)) {
      setStatus("DENY (hash atteso non valido)", false); return;
    }

    // fail-closed: JSON deve essere valido.
    let normalizedText;
    try {
      const obj = JSON.parse(payloadTextRaw);
      normalizedText = JSON.stringify(obj); // assume payload già normalizzato/ordinato dal generatore
    } catch (err) {
      setStatus("DENY (JSON non valido)", false);
      return;
    }

    setStatus("PROCESSING…", true);
    const computed = await sha256Hex(normalizedText);

    document.getElementById("computedBox").textContent = "computed_hash: " + computed;

    const match = (computed === expected);
    document.getElementById("resultBox").textContent =
      "result: " + (match ? "MATCH ✅" : "MISMATCH ❌");

    setStatus(match ? "VALID (hash combacia)" : "FAIL (hash non combacia)", match);
  });

  resetBtn.addEventListener("click", () => {
    document.getElementById("payload").value = "";
    document.getElementById("expected").value = "";
    document.getElementById("computedBox").textContent = "computed_hash: —";
    document.getElementById("resultBox").textContent = "result: —";
    setStatus("INATTIVO", false);
  });
</script>
</body>
</html>
