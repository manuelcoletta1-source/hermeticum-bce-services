  <!-- IPR STATE BLOCK -->
  <!-- Stato iniziale: IDLE -->
  <section class="ipr-state ipr-idle reveal-locked" id="ipr-status">
    <h1>IPR Verification</h1>
    <p>Status: IDLE</p>
  </section>

  <!--
    NOTE OPERATIVE (non JS):
    - ipr-idle        → stato iniziale
    - ipr-verifying   → sostituire classe lato server / build
    - ipr-verified    → stato stabile finale
    - ipr-fail-closed → errore o mismatch
    - reveal-unlocked → accesso concesso
  -->
