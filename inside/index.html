<script>
window.addEventListener("DOMContentLoaded", ()=>{

  const verified = localStorage.getItem("HBCE_VERIFIED_PAYLOAD");

  if(!verified){
    document.getElementById("locked").style.display="block";
    document.getElementById("inside").style.display="none";
    return;
  }

  document.getElementById("locked").style.display="none";
  document.getElementById("inside").style.display="block";

  // REGISTRA PRESENZA NODO LOCALE
  const timeline = JSON.parse(localStorage.getItem("HBCE_NODE_TIMELINE") || "[]");

  const event = {
    type: "NODE_ENTRY",
    payload: verified,
    time: new Date().toISOString()
  };

  timeline.push(event);
  localStorage.setItem("HBCE_NODE_TIMELINE", JSON.stringify(timeline));

});
</script>
<div style="margin-top:20px;color:#00ffa6;font-family:monospace">
Presenza nodo registrata localmente.
Timeline attiva.
</div>
